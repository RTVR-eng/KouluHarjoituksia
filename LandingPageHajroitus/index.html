<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* sivun asetukset */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 53%;
            left: 38%;
            color: azure;
            font-size: 400%;
            text-align: center;
            z-index: 1;
            
        }

        .button-link {
            color: rgb(83, 18, 168);
            background-color: black;
            text-decoration: none;
            border-radius: 100px;
            padding: 10px 20px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            
        }

        .button-link:hover {
            background-color: rgb(228, 221, 235);
            cursor: wait;
        }

        body:hover {
            cursor: crosshair;
        }





    </style>
    <title>Document</title>
</head>
<body>
    <video autoplay muted loop>
        <source src="212404_small.mp4" type="video/mp4">
    </video>


<div class="content">
    <p>Tervetulo Shangai mf</p>
    <a href="#" class="button-link">Shanghai portaali</a>
</div>





</body>
</html>
